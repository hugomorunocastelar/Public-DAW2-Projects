<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-xl-10">
      <div class="card rounded-3 text-black">
        <div class="row g-0">
          <div class="card-body p-md-5">
            <div class="text-center">
              <img
                src="http://localhost:3001/uploads/logo"
                style="width: 185px"
                alt="logo"
              />
              <h4 id="school_name" class="mt-1 mb-5 pb-1">
                Welcome to the High School Login!
              </h4>
            </div>
            <p id="loginTitle">Please login to your account</p>
            <form id="loginForm" action="">
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form2Example11">Email</label>
                <input
                  type="email"
                  id="form2Example11"
                  class="form-control"
                  placeholder="Phone number or email address"
                  validate="email"
                  required
                />
              </div>
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form2Example22">Password</label>
                <input
                  type="password"
                  id="form2Example22"
                  class="form-control"
                  validate="password"
                  required
                />
              </div>
              <div id="registerOptional"></div>
              <div class="d-flex justify-content-between">
                <div
                  class="d-flex align-items-center justify-content-center py-1 me-3"
                >
                  <p class="mb-0 me-2">Don't have an account?</p>
                  <button
                    type="button"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-outline-danger"
                    route="registerForm"
                  >
                    Create
                  </button>
                </div>
                <div
                  class="d-flex align-items-center justify-content-center py-1 ms-3"
                >
                  <button
                    type="button"
                    id="btnRegister"
                    class="btn btn-outline-secondary d-none"
                    route="register"
                  >
                    Register
                  </button>
                  <button
                    type="button"
                    id="btnLogin"
                    class="btn btn-outline-primary"
                    route="tryLogin"
                  >
                    Login
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
