<div class="container h-100">
  <div class="row g-0">
    <div class="card p-md-5">
      <div class="text-center">
        <h2 id="profileName" class="mt-1 mb-5 pb-1">profile_name</h2>
      </div>
      <form id="loginForm" action="">
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="profileEmail">Email</label>
          <input
            type="email"
            id="emailInput"
            class="form-control"
            placeholder="Phone number or email address"
            readonly
          />
        </div>
        <div data-mdb-input-init="true" class="form-outline mb-4">
          <label class="form-label" for="name">Name</label>
          <input
            type="text"
            id="nameInput"
            class="form-control"
            placeholder="Name"
            readonly
          />
        </div>
        <div data-mdb-input-init="true" class="form-outline mb-4">
          <label class="form-label" for="age">Age</label>
          <input
            type="number"
            id="ageInput"
            class="form-control"
            placeholder="Age"
            readonly
          />
        </div>
      </form>
    </div>
  </div>
  <div class="row g-0 my-3">
    <div id="classesDiv" class="card p-md-5">
      <h2 id="profName" class="mt-1 mb-5 pb-1 text-center">profile_name</h2>
    </div>
  </div>
</div>
