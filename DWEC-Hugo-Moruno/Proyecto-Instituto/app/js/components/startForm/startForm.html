<div id="startForm" class="">
  <div class="row">
    <!-- Name Field -->
    <div class="mb-3 col-6">
      <label for="schoolName" class="form-label">School Name</label>
      <input
        type="text"
        class="form-control"
        id="schoolName"
        name="schoolName"
        required
      />
    </div>

    <!-- Address Field -->
    <div class="mb-3 col-6">
      <label for="schoolAddress" class="form-label">School Address</label>
      <input
        type="text"
        class="form-control"
        id="schoolAddress"
        name="schoolAddress"
        required
      />
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <!-- Logo Upload -->
      <div class="mb-3">
        <label for="schoolLogo" class="form-label">School Logo</label>
        <input
          type="file"
          class="form-control"
          id="schoolLogo"
          name="schoolLogo"
          accept="image/*"
        />
        <div class="form-text">Upload the logo of the school (image file).</div>
      </div>

      <!-- Image Uploads -->
      <div class="mb-3">
        <label class="form-label">School Images</label>
        <input
          type="file"
          class="form-control mb-2"
          name="schoolImage1"
          accept="image/*"
        />
        <input
          type="file"
          class="form-control mb-2"
          name="schoolImage2"
          accept="image/*"
        />
        <input
          type="file"
          class="form-control mb-2"
          name="schoolImage3"
          accept="image/*"
        />
        <div class="form-text">
          Upload three different images representing the school (image files).
        </div>
      </div>
    </div>
    <div class="col-6">
      <!-- First text -->
      <div class="mb-3">
        <label for="welcome" class="mb-1"
          >Text for the welcome article in the home page</label
        >
        <textarea
          class="form-control"
          name="welcome"
          id="textareaWelcome"
        ></textarea>
      </div>
      <!-- Second text -->
      <div class="mb-3">
        <label for="welcome" class="mb-1"
          >Text for the how it works article in the home page</label
        >
        <textarea
          class="form-control"
          name="howitworks"
          id="textareaHowitworks"
        ></textarea>
      </div>
    </div>
  </div>
  <!-- Submit Button -->
  <button id="saveButton" type="button" class="btn btn-primary">Save</button>
</div>
