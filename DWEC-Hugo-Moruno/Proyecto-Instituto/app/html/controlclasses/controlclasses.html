<script src="/html/controlclasses/controlclasses.mjs"></script>
<h2 class="container text-center mt-2">Create class</h2>
<div class="container mt-2">
  <form id="controlclassesForm" class="card">
    <div class="row py-2 px-4">
      <div data-mdb-input-init="true" class="form-outline mb-4 col-8">
        <label class="form-label" for="name">Class Name</label>
        <input
          type="text"
          id="classNameInput"
          class="form-control"
          placeholder="Name"
        />
      </div>
      <div class="col-4 d-flex align-items-right justify-content-end h-auto">
        <button
          type="button"
          id="btnCreateClass"
          class="btn btn-outline-success"
        >
          Create
        </button>
      </div>
    </div>
  </form>
</div>
<div id="controlclassesContent" class="container mt-5"></div>
<div class="container d-flex align-items-center justify-content-center mt-4">
  <button type="button" id="btnDeleteClass" class="btn btn-outline-danger">
    Delete
  </button>
</div>
