<form (ngSubmit)="null" [formGroup]="formulario" class="container" autocomplete="off">

    <div class="mx-auto">        

        <!-- Identificador de la tarea -->
        <input id="id" name="id" type="hidden" value="-1">

        <!-- Nombre de la receta. Es texto -->
        <div class="row">

            <div class="col-md-12 mb-3">
                <label for="nombre" class="form-label">Nombre</label>

                <!-- El nombre -->
                <input formControlName="nombre" type="text" class="form-control" [readonly]="actualizando">
                <!-- <span class="form-text text-danger" *ngIf="esCampoNoValido('nombre')">{{ mensajeErrorCampo('nombre') }}</span> -->
            </div>

        </div>
          
        <div class="tab-pane fade show active" id="datos" role="tabpanel" aria-labelledby="datos-tab">
            <!-- Descripci贸n -->
            <div class="row">
                <div class="col-md-12 mb-1">
                    <label for="descripcion" class="form-label">Descripci贸n</label>
                    <textarea formControlName="descripcion" class="form-control" rows="2"></textarea>
                    <!-- <span class="form-text text-danger"></span> -->
                </div>
            </div>        
        </div> 
    </div>
</form>    
<hr>

<!-- Botones de navegaci贸n -->
<div class="row ">
    <span class="col-7"></span>
    <button class="btn btn-primary col-2 m-3" routerLink="/recetas">Volver</button>
    
    <!-- Desabilita el guardar si hay una operaci贸n en curso -->
    <button class="btn btn-warning col-2 m-3" (click)="guardar()" [disabled]="formulario.pending">Guardar</button>
</div>

<div class="d-flex justify-content-evenly">
    <p>{{ formulario.valid }}</p>
    <br>
    <p>{{ formulario.errors| json }}</p>
    <br>
    <p>{{ formulario.controls['nombre'].errors | json }}</p>
    <br>
    <p>{{ formulario.getRawValue()| json }}</p>
</div>
