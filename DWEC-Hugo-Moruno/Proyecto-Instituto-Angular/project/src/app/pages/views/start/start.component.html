<div class="container">
  <div class="container text-center my-3">
    <h2 id="schoolName">{{ schoolData?.name }}</h2>
    <h5 id="schoolAddress">{{ schoolData?.address }}</h5>
  </div>
  <div
    id="carouselExampleAutoplaying"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="http://localhost:3001/uploads/img1"
          class="d-block w-100"
          onerror="this.src='/img/placeholder.bmp'"
        />
      </div>
      <div class="carousel-item">
        <img
          src="http://localhost:3001/uploads/img2"
          class="d-block w-100"
          onerror="this.src='/img/placeholder.bmp'"
        />
      </div>
      <div class="carousel-item">
        <img
          src="http://localhost:3001/uploads/img3"
          class="d-block w-100"
          onerror="this.src='/img/placeholder.bmp'"
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
