<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico" />
    <title>Hola Mundo</title>
    <script  type="module" src="index.js" defer></script>
</head>
<body>
     <div style="display: flex; align-items: center; justify-content: space-around; height: 80vh;">
        <div>
            <div id="cuadrado" style="height: 300px; width: 300px; background-color: red;
            margin: 50px;"></div>
            <input type="button" id="square" value="CUADRADO">
        </div>
        <div>
            <div id="triangulo" style="border: 150px solid transparent; border-top: 0; border-bottom: 300px solid yellow;
            margin: 50px;"></div>
            <input type="button" id="triangle" value="TRIÁNGULO">
        </div>
        <div>
            <div id="circulo" style="height: 300px; width: 300px; background-color: green; border-radius: 50%;
            margin: 50px;"></div>
            <input type="button" id="circle" value="CÍRCULO"> 
        </div>
     </div>
     <div style="display: flex; justify-content: space-around;"> 
        <input type="button" id="todos" value="TODOS">
     </div>
</body>
</html>
