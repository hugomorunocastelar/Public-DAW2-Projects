        <h2>Roble (Quercus)</h2>
        <p>El roble es un árbol de hoja caduca conocido por su longevidad y su madera fuerte. Sus hojas cambian de color en otoño antes de caer.</p>
    </section>
    <section>
        <img src="./imgs/hoja_caduca_arce.bmp" alt="Arce">
        <h2>Arce (Acer)</h2>
        <p>El arce es famoso por sus hojas en forma de palma y sus impresionantes colores otoñales. También es una fuente de jarabe de arce.</p>
    </section>
