<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos del Fútbol Europeo</title>
    <link rel="stylesheet" href="./equipos.css">
</head>
<body>
    <div class="equipos-body">
        <h1>Equipos del Fútbol Europeo</h1>
        <table border="1" cellpadding="10" cellspacing="0">
            <thead>
                <tr>
                    <th>Equipo</th>
                    <th>País</th>
                    <th>Fundación</th>
                    <th>Estadio</th>
                    <th>Imagen</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    <td>Real Madrid</td>
                    <td>España</td>
                    <td>1902</td>
                    <td>Santiago Bernabéu</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg" alt="Real Madrid Logo" width="50"></td>
                </tr>
                <tr>
                    <td>FC Barcelona</td>
                    <td>España</td>
                    <td>1899</td>
                    <td>Camp Nou</td>
                    <td><img src="https://static.wixstatic.com/media/e75ff1_aa2ac8e03afa43b7ae6334baa5b18e12~mv2.png/v1/fill/w_520,h_532,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/e75ff1_aa2ac8e03afa43b7ae6334baa5b18e12~mv2.png" alt="FC Barcelona Logo" width="50"></td>
                </tr>
                <tr>
                    <td>Atlético de Madrid</td>
                    <td>España</td>
                    <td>1903</td>
                    <td>Wanda Metropolitano</td>
                    <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRB_6DMp62tGYbX7YhIDcaOAugeS7u6pCXQoQ&s" alt="Atlético de Madrid Logo" width="50"></td>
                </tr>
                <tr>
                    <td>Manchester United</td>
                    <td>Inglaterra</td>
                    <td>1878</td>
                    <td>Old Trafford</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg" alt="Manchester United Logo" width="50"></td>
                </tr>
                <tr>
                    <td>Manchester City</td>
                    <td>Inglaterra</td>
                    <td>1880</td>
                    <td>Etihad Stadium</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/en/e/eb/Manchester_City_FC_badge.svg" alt="Manchester City Logo" width="50"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
